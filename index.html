<html>
    <head>
        <title>Teabot Stats</title>
        <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="css/teabot.css">
    </head>
    <style>
    body {
        font-family: 'Roboto', serif;
    }

    .top-row {
        margin: 85px 0 15px 0;
        display: flex;
    }

    .paper {
        padding: 25px 10px 0px 30px;
        margin-right: 1%
    }

    .paper__icon {
        float: left;
    }

    .paper__title {
        float: left;
        margin-left: 10px;
        font-size: 24px;
        line-height: 42px;
    }

    .paper__progress-container {
        float: left;
    }

    .paper__progress-container > div {
        top: -15px;
        left: -55px;
    }

    .paper__teapot-age {
        float: left;
        position: relative;
        left: -50px;
        font-size: 24px;
        line-height: 42px;
    }

    .paper__table-container {
        clear: both;
    }

    .scrollable {
        margin: 0;
        z-index: 2;
        position: fixed;
        width: 100%;
        top: 0px;
        left: 0px;
      }

    .scrollable-float-action {
        margin: 0;
        z-index: 3;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

    .card-font-size {
        font-size: large;
    }
    </style>
    <body>
        <div id="root" />
    </body>
</html>
<script src="bundle.js"></script>
